name: Weekly PressWatch Digest

on:
  # Runs every Monday at 13:00 UTC (08:00 ET in winter)
  schedule:
    - cron: "0 13 * * 1"
  # Allow manual run from the GitHub Actions UI
  workflow_dispatch:

jobs:
  send-weekly-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send weekly digest email
        env:
          MS_GRAPH_TENANT_ID: ${{ secrets.MS_GRAPH_TENANT_ID }}
          MS_GRAPH_CLIENT_ID: ${{ secrets.MS_GRAPH_CLIENT_ID }}
          MS_GRAPH_CLIENT_SECRET: ${{ secrets.MS_GRAPH_CLIENT_SECRET }}
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }} # optional
        run: |
          python send_weekly.py
