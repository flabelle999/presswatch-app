name: send-weekly-digest

on:
  schedule:
    - cron: "0 14 * * MON"     # every Monday 14:00 UTC (9h QC time)
  workflow_dispatch:

jobs:
  send-weekly-digest:
    runs-on: ubuntu-latest

    # -------------------------------
    # ENV VARIABLES (GitHub secrets)
    # -------------------------------
    env:
      PR_CSV_PATH: press_releases_master.csv
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
      MS_CLIENT_ID: ${{ secrets.MS_GRAPH_CLIENT_ID }}
      MS_TENANT_ID: ${{ secrets.MS_GRAPH_TENANT_ID }}
      MS_CLIENT_SECRET: ${{ secrets.MS_GRAPH_CLIENT_SECRET }}
      SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}          # optional
      GRAPH_SENDER_DISPLAY: ${{ secrets.GRAPH_SENDER_DISPLAY }}  # optional
      PRESSWATCH_URL: https://flabelle999-presswatch-app-app2-ozc3e2.streamlit.app/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # -------------------------------
      # Run your weekly digest script
      # -------------------------------
      - name: Send weekly digest email
        run: python send_weekly.py