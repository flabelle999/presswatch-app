name: Daily PR Update

on:
  schedule:
    - cron: "0 12 * * *"   # Every day at 12:00 UTC (8:00 a.m. Montreal)
  workflow_dispatch:        # Allow manual trigger from GitHub Actions tab

jobs:
  run-daily-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas beautifulsoup4 requests chardet playwright
          python -m playwright install chromium

      - name: Run press release scrapers
        run: |
          python getCalixPRLoadMoreDateOK.py
          python getAdtranPRPages1To5-2025.py
          python getNokiaPRDateUpdated.py
          python getZhonePR2025.py
          python getCienaPR2025.py

      - name: Run AI summarizer (Groq API)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python summarize_press_releases_external.py

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Daily PR update $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push
