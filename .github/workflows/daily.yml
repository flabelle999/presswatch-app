name: Daily PR Scraper

on:
  schedule:
    - cron: '0 8 * * *'  # runs daily at 8:00 UTC
  workflow_dispatch:

jobs:
  run-scrapers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # üÜï Install Google Chrome for Selenium headless mode
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # üÜï Install Python dependencies (includes Selenium + others)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium webdriver-manager beautifulsoup4 pandas

      - name: Run scrapers
        run: |
          echo "Running all PR scrapers..."
          python getZhonePR2025.py || true
          python getAdtranPRPages1To5.py || true
          python getCalixPRLoadMoreDateOK.py || true
          python getHuaweiPR2025_final.py || true
          python getRibbonPR2025.py || true
          python getEkinopsPR2025.py || true
          python getCienaPR2025.py || true
          python getZTEPR2025.py || true
          echo "‚úÖ All scrapers completed."

      - name: Summarize new PRs (summary_ai + impact_for_zhone)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          echo "Generating AI summaries/impacts for newly discovered PRs..."
          if [ -f summarize_press_releases_external.py ]; then
            python summarize_press_releases_external.py
            echo "‚úÖ Summaries/impacts step completed."
          else
            echo "‚ö†Ô∏è summarize_press_releases_external.py not found ‚Äî skipping."
          fi

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add press_releases_master.csv
          git commit -m "Daily update $(date -u)" || echo "No changes to commit"
          git push
